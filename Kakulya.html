<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class = calc-wrap>
        <label>
                <input type="number" id="inputField">
        </label>
        <div class="calc-bottom">
            <div class="digits-wrap">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="center">0</button>
            </div>
            <div class="math-wrap">
                <button>+</button>
                <button>—</button>
                <button>÷</button>
                <button>×</button>

            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
